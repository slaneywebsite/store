<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            padding: 10px;
        }

        .logo-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: center;
            border: 2px solid #999;
            margin-bottom: 20px;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 10px;
            color: #c399a2;
            letter-spacing: 4px;
        }

        .est-text {
            font-size: 14px;
            color: #000;
            margin-top: 15px;
        }

        .error-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        .back-home {
            margin-top: 15px;
        }

        .back-home a {
            text-decoration: none;
            background-color: #c399a2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-home a:hover {
            background-color: #b08891;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 28px;
                letter-spacing: 3px;
            }

            .subtitle {
                font-size: 9px;
            }

            .error-text {
                font-size: 20px;
            }

            .back-home a {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 8px;
            }

            .error-text {
                font-size: 18px;
            }

            .back-home a {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

    </style>
</head>
<body>

    <!-- Logo -->
    <div class="logo-container">
        <div class="main-title">S L A N E Y S I D E</div>
        <div class="subtitle">C A R P E T S &nbsp;F U R N I T U R E &nbsp;T I L E S</div>
        <div class="est-text">Est 1944</div>
    </div>

    <!-- Error Message -->
    <div class="error-text">404 - Page Not Found</div>

    <!-- Back to Home Button -->
    <div class="back-home">
        <a href="/">Return to Home</a>
    </div>

</body>
</html>
